{% extends "layout.html" %}
{% block body %}
<div id="single">
    <a href="/creed">Apostle's Creed</a> | <a href="/songs/bykey">By Key</a> | <a href="/songs/byspeed">By Speed</a> | <a href="/help">Help</a>
</div>
{% for key, items in songs.iteritems() if items %}
<h1>{{ key|replace("_", " ")|title }}</h1>
<ul>
{% for i,song in items %}
<li><a href="/song/{{ song[0] }}">{{ song[1] }}</a></li>
{% endfor %}
</ul>
{% endfor %}
{% endblock %}
