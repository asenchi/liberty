{% extends "layout.html" %}
{% block body %}
<div id="slides">
{% for slide in song -%}
{% set idx = loop.index -%}
<a name="{{ idx }}"> <!-- slide anchor -->
<div class="slide" id="slide{{ idx }}"{% if not idx == 1 %} style="display:none"{% endif -%}>
    {% for part in slide -%}
    <div class="part">
        {% for line in part -%}
        {% if not line == "" -%}
        <div class="line">{{ line }}</div>
        {% endif -%}
        {% endfor -%}
    </div>
    {% endfor -%}
</div>
{% endfor -%}
</div>
<div id="bot_title">{{ title }}</div><div id="progress">1/{{ song|length }}</div>
{% endblock -%}
