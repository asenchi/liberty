{% extends "layout.html" %}
{% block body %}
<div id="slides">
{% set counter = 1 -%}
{% for slide in song -%}
<a name="{{ counter }}"> <!-- slide anchor -->
<div id="slide{{ counter }}"
    {% for part in slide -%}
    <div class="part">
        {% for line in part -%}
        {% if not line == "" -%}
        <div class="line">{{ line }}</div>
        {% endif -%}
        {% endfor -%}
    </div>
    {% endfor -%}
{% set counter = counter + 1 -%}
</div>
{% endfor -%}
</div>
{% endblock -%}
